<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Valentine ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 400;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    button {
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4d6d;
      color: #fff;
      transform: scale(1.05);
    }

    .heart {
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 15px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>Happy Valentine's Day</h1>
    <h2>My Love</h2>
    <p>
      From the moment you came reminding me that love is real. 
      You are my smile, my peace, and my favorite person.
    </p>
    <p>
      This little website is just to say one thing clearly —
      <strong>I choose you. Always.</strong>
    </p>
    <button onclick="alert('I love you forever ❤️')">Click for a Surprise</button>
  </div>
</body>
</html>
